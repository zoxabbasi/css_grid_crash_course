<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>CSS-Grid Crash Course</title>
</head>
<body>

    <!-- Grid is a tool that CSS gives us to easily align itmes and create two dimensional layouts -->
    <!-- The Grid Container is the element that holds grid items. Grid items are direct children of grid containers -->
    <!-- A container is created with display:grid -->

    <div class="container">

        <!-- Using Emmet to create 9 div's with class item -->
        <!-- .item{Item $}*9 -->

        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
    </div>


</body>
</html>
